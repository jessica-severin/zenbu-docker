<zenbu_server_config>
  <!-- 
    /usr/share/zenbu contains software code configured in docker image 
  -->
  <eedb_root>/usr/share/zenbu/src/ZENBU/</eedb_root>

  <!--
    /var/lib/zenbu should be external data mount (NFS)
    it will contain user accounts, user uploaded data, track-caches
    and any databases (oscdb, bamdb, sqlite) created on the commandline
  -->
  <eedb_user_rootdir>/var/lib/zenbu/users</eedb_user_rootdir>
  <cache_dir>/var/lib/zenbu/cache</cache_dir>

  <!--
    mysql or mariadb zenbu_user database should be external to docker image
  -->
  <user_db>mysql://zenbu_admin:zenbu_admin@localhost:3306/zenbu_users</user_db>
  <user_admin_password>zenbu_admin</user_admin_password>

  <!--
    configure mail sending for your system environment
  -->
  <smtp_server>smtps://smtp.my_email_server.host</smtp_server> <example>smtps://postman.riken.jp</example>
  <smtp_user></smtp_user>
  <smtp_password></smtp_password>
  <smtp_from>zenbu@myserver.mydomain</smtp_from> <example>zenbu@riken.jp</example>

  <!--
    include federation seeds matching the data in /var/lib/zenbu/
    edit to match your system
  -->
  <federation_seeds>
      <seed>sqlite:///var/lib/zenbu/dbs/zenbu_main_registry.sqlite</seed> 
      <seed>https://fantom.gsc.riken.jp/zenbu</seed> <note>if you want remote access to public ZENBU. keep this at the bottom</note>
  </federation_seeds>

  <!-- uncomment and edit if you need to customize the public and curated collaborations
  <public_collaboration>
      <name>public sharing - zenbu docker</name>
      <description>collaboration for sharing public data,views,tracks,scripts on docker ZENBU</description>
  </public_collaboration>

  <curated_collaboration>
      <name>curated - zenbu docker</name>
      <description>curated data collaboration for docker ZENBU</description>
      <curators>
        <user>someone@email.com</user>
      </curators>
  </curated_collaboration>
  -->

  <default_genome>hg38</default_genome>

  <session_name>ZENBU_DOCKER_SESSID</session_name>
  <server_name>localhost</server_name>
  <web_root>http://localhost/zenbu</web_root>
  <web_uuid>uuid_replace_me</web_uuid>

</zenbu_server_config>

